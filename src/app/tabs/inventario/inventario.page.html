<ion-header>
  <ion-toolbar>
		<ion-grid class="ion-no-padding">
			<ion-row>
				<ion-col size="3" class="ion-align-self-start ion-text-center">
					<H3>INVENTARIO</H3>
				</ion-col>
				<ion-col size="7" class="ion-align-self-start">
					<ion-searchbar
					    [(ngModel)]="filtro"
					    (ionChange)="filtrarLista()"
						placeholder="Filtro"
					></ion-searchbar>
				</ion-col>
				<ion-col size="2" class="ion-align-self-start ion-text-center">
					<ion-button (click)="nuevoItemModal()">NUEVO</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-alert-controller></ion-alert-controller>


	<ion-list *ngFor="let item of catalogo">

	  <ion-item-sliding #slidingItem>

		  <ion-item>
			<ion-grid class="ion-no-padding">
				<ion-row>
					<ion-col size="1.5">
						<ion-avatar>
						  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
						</ion-avatar>
					</ion-col>
					<ion-col size="8.5">
					    <ion-label>{{item.etiqueta}}</ion-label>
					</ion-col>
					<ion-col size="1" class="ion-align-self-center ion-text-center">
					    <ion-label>Q: {{item.cantidad}}</ion-label>
					</ion-col>
					<ion-col size="1" class="ion-align-self-center ion-text-center">
						<!-- <ion-picker-controller></ion-picker-controller> -->
					    <ion-button (click)="masUno(item)"><ion-icon name="add"></ion-icon></ion-button>
					    <ion-button (click)="menosUno(item)"><ion-icon name="remove"></ion-icon></ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		  </ion-item>


	    <ion-item-options side="end">
	      <ion-item-option color="warning" (click)="editItemModal(item, slidingItem)">EDITAR</ion-item-option>
	    </ion-item-options>
	  </ion-item-sliding>




	</ion-list>
	
</ion-content>
